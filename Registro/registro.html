<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <form id="formulario">
        <input type="text" placeholder="  Nombre" name="Nombre" id="name">
        <input type="text" placeholder="  Apellido" name="Apellido" id="lastname">
        <input type="password" placeholder=" Contraseña" id="signup-password" name="Contraseña">
        <input type="password" placeholder=" Confirmar Contraseña" id="passwordConfirm" name="Contraseña">
        <input type="e-mail" placeholder="Correo Electrónico" id="signup-email" name="Correo">
        <input type="submit" value="Registrar">
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="../Registro/appRegistro.js"></script>

<footer style="float: left">
    <a href="../index.html">Regresar a la pagina principal</a>
</footer>
</body>


</html>
